<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
                <img src="img/train.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Ecco il tuo biglietto per un viaggio di <span id="km-travel"></span> km!</h5>
                    <p id="messageWithDiscount"></p>
                    <ul>
                        <li>Prezzo: <strong id="price"></strong></li>
                        <li>Sconto <span id="discount"></span>%: <strong id="discounted-price"></strong></li>
                        <li>Totale: <strong id="total-price"></strong></li>
                    </ul>
                </div>
            </div>
        </div>





        <!-- JS -->
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
